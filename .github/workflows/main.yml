name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies (create pnpm-lock.yaml if missing)
        run: |
          echo "Installing dependencies..."
          pnpm install

      - name: âœ… Typecheck all projects
        run: bash scripts/typecheck-all.sh

      - name: ğŸ§¹ Lint all projects
        run: pnpm eslint . --ext .ts,.tsx

      - name: ğŸ¨ Format check
        run: pnpm prettier --check .

      - name: ğŸ§ª Run frontend tests
        run: |
          cd frontend
          pnpm test
