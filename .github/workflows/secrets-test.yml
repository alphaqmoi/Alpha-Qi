# .github/workflows/secrets-test.yml
name: ðŸ” Verify Secrets and Install

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Verify Git Identity
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          echo "âœ” Git identity configured"

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: ðŸ” Authenticate with npm registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > ~/.npmrc

      - name: ðŸ“¥ Install dependencies with pnpm
        run: |
          corepack enable
          pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: âœ… Confirm Success
        run: echo "ðŸŽ‰ Secrets are working and pnpm install was successful"
