name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
    branches: [main]
  pull_request:
    paths:
      - 'frontend/**'
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: ğŸ§¹ Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: cd frontend && npm ci
      - run: cd frontend && npm run lint
      - run: cd frontend && npx prettier --check .

  build:
    name: ğŸ Frontend Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: cd frontend && npm ci
      - run: cd frontend && npm run build
      - name: Upload .next build
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: frontend/.next/
