{% extends "base.html" %}

{% block title %}AI Chat{% endblock %}

{% block styles %}
<style>
    .chat-page {
        height: calc(100vh - 70px);
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        padding: 1rem;
        background: var(--primary-color);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header .model-selector {
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .message {
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        position: relative;
    }

    .message.user {
        align-self: flex-end;
        background: var(--primary-color);
        color: white;
        border-bottom-right-radius: 4px;
    }

    .message.assistant {
        align-self: flex-start;
        background: var(--light-bg);
        border-bottom-left-radius: 4px;
    }

    .message .timestamp {
        font-size: 0.7rem;
        opacity: 0.7;
        margin-top: 0.25rem;
    }

    .message .actions {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        display: none;
    }

    .message:hover .actions {
        display: flex;
        gap: 0.25rem;
    }

    .chat-input-container {
        padding: 1rem;
        background: white;
        border-top: 1px solid #eee;
    }

    .chat-input-wrapper {
        display: flex;
        gap: 0.5rem;
        align-items: flex-end;
    }

    .chat-input-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .chat-input-actions button {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.5rem;
        border-radius: 8px;
        background: var(--light-bg);
        border: none;
        color: var(--text-secondary);
    }

    .chat-input-actions button:hover {
        background: var(--primary-color);
        color: white;
    }

    .chat-input-actions button i {
        font-size: 1.2rem;
    }

    .chat-input {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .chat-input textarea {
        width: 100%;
        min-height: 60px;
        max-height: 150px;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 12px;
        resize: none;
        font-size: 1rem;
    }

    .chat-input textarea:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .send-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--primary-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .send-button:disabled {
        background: #ccc;
    }

    .send-button i {
        font-size: 1.2rem;
    }

    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
        .chat-input-container {
            background: var(--dark-bg);
            border-top-color: #455A64;
        }

        .message.assistant {
            background: #455A64;
            color: white;
        }

        .chat-input textarea {
            background: #455A64;
            border-color: #546E7A;
            color: white;
        }

        .chat-input-actions button {
            background: #455A64;
            color: #B0BEC5;
        }

        .chat-input-actions button:hover {
            background: var(--primary-color);
            color: white;
        }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
        .chat-page {
            height: calc(100vh - 70px);
        }

        .message {
            max-width: 90%;
        }

        .chat-input-actions {
            flex-wrap: wrap;
        }

        .chat-input-actions button {
            flex: 1 1 calc(50% - 0.5rem);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-page">
    <div class="chat-header">
        <div class="d-flex align-items-center gap-3">
            <h5 class="mb-0">AI Chat</h5>
            <select class="model-selector" id="modelSelector">
                <option value="gpt-3.5">GPT-3.5</option>
                <option value="gpt-4">GPT-4</option>
                <option value="claude">Claude</option>
            </select>
                </div>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-light" onclick="clearChat()">
                <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-sm btn-light" onclick="toggleSettings()">
                <i class="fas fa-cog"></i>
            </button>
                </div>
            </div>

    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added here -->
    </div>

    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <div class="chat-input">
                <textarea id="chatInput"
                          placeholder="Type a message..."
                          rows="1"
                          onkeydown="handleKeyPress(event)"></textarea>
                <div class="chat-input-actions">
                    <button onclick="toggleVoiceInput()">
                        <i class="fas fa-microphone"></i>
                        <span>Voice</span>
                    </button>
                    <button onclick="uploadFile()">
                        <i class="fas fa-paperclip"></i>
                        <span>File</span>
                    </button>
                    <button onclick="toggleCodeBlock()">
                        <i class="fas fa-code"></i>
                        <span>Code</span>
                    </button>
                    <button onclick="toggleDrawing()">
                        <i class="fas fa-paint-brush"></i>
                        <span>Draw</span>
                    </button>
                </div>
            </div>
            <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        </div>
    </div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chat Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Temperature</label>
                    <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <div class="d-flex justify-content-between">
                        <small>More Focused</small>
                        <small>More Creative</small>
                            </div>
                        </div>
                <div class="mb-3">
                    <label class="form-label">Max Response Length</label>
                    <select class="form-select" id="maxLength">
                        <option value="100">Short</option>
                        <option value="500" selected>Medium</option>
                        <option value="1000">Long</option>
                        <option value="2000">Very Long</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="streaming" checked>
                        <label class="form-check-label">Stream Responses</label>
                    </div>
                            </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="markdown" checked>
                        <label class="form-check-label">Enable Markdown</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

<!-- Drawing Modal -->
<div class="modal fade" id="drawingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Draw Something</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            <div class="modal-body">
                <canvas id="drawingCanvas" style="width: 100%; height: 400px; border: 1px solid #ddd;"></canvas>
                <div class="mt-3 d-flex gap-2">
                    <button class="btn btn-secondary" onclick="clearCanvas()">Clear</button>
                    <button class="btn btn-primary" onclick="sendDrawing()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
<script>
let chatHistory = [];
let isStreaming = false;
let currentStream = null;
let drawingCanvas = null;
let drawingContext = null;
let isDrawing = false;

// Initialize
$(document).ready(function() {
    // Auto-resize textarea
    $('#chatInput').on('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        $('#sendButton').prop('disabled', !this.value.trim());
    });

    // Load chat history
    loadChatHistory();

    // Initialize drawing canvas
    initDrawingCanvas();

    // Load settings
    loadSettings();
});

// Chat Functions
function sendMessage() {
    const input = $('#chatInput');
    const message = input.val().trim();

    if (!message) return;

    // Add user message
    addMessage('user', message);
    input.val('');
    input.style.height = 'auto';
    $('#sendButton').prop('disabled', true);

    // Get settings
    const settings = getSettings();

    // Send to backend
    if (settings.streaming) {
        streamResponse(message, settings);
            } else {
        sendToBackend(message, settings);
    }
}

function addMessage(role, content, timestamp = new Date()) {
    const message = {
        role,
        content,
        timestamp: timestamp.toISOString()
    };

    chatHistory.push(message);
    renderMessage(message);
    saveChatHistory();

    // Scroll to bottom
    const messages = $('#chatMessages');
    messages.scrollTop(messages[0].scrollHeight);
}

function renderMessage(message) {
    const messages = $('#chatMessages');
    const isUser = message.role === 'user';
    const formattedTime = new Date(message.timestamp).toLocaleTimeString();

    let content = message.content;
    if (!isUser && getSettings().markdown) {
        content = marked.parse(content);
    }

    const messageHtml = `
        <div class="message ${message.role}" data-timestamp="${message.timestamp}">
            <div class="actions">
                <button class="btn btn-sm btn-light" onclick="copyMessage('${message.timestamp}')">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="btn btn-sm btn-light" onclick="deleteMessage('${message.timestamp}')">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="content">${content}</div>
            <div class="timestamp">${formattedTime}</div>
        </div>
    `;

    messages.append(messageHtml);

    // Apply syntax highlighting if needed
    if (!isUser) {
        messages.find('pre code').each((i, block) => {
            hljs.highlightElement(block);
        });
    }
}

function streamResponse(message, settings) {
    isStreaming = true;
    let responseContent = '';
    let tempMessage = null;

    // Create temporary message for streaming
    tempMessage = {
        role: 'assistant',
        content: '',
        timestamp: new Date().toISOString()
    };
    chatHistory.push(tempMessage);

    // Start streaming
    currentStream = new EventSource(`/api/chat/stream?message=${encodeURIComponent(message)}&settings=${encodeURIComponent(JSON.stringify(settings))}`);

    currentStream.onmessage = function(event) {
        responseContent += event.data;
        tempMessage.content = responseContent;
        renderMessage(tempMessage, true);
    };

    currentStream.onerror = function() {
        currentStream.close();
        isStreaming = false;
        currentStream = null;
    };
}

function sendToBackend(message, settings) {
    $.post('/api/chat', {
        message: message,
        settings: settings
    }, function(response) {
        if (response.success) {
            addMessage('assistant', response.reply);
        } else {
            Swal.fire('Error', response.message, 'error');
        }
    });
}

// Settings Functions
function getSettings() {
    return {
        model: $('#modelSelector').val(),
        temperature: parseFloat($('#temperature').val()),
        maxLength: parseInt($('#maxLength').val()),
        streaming: $('#streaming').is(':checked'),
        markdown: $('#markdown').is(':checked')
    };
}

function loadSettings() {
    const settings = JSON.parse(localStorage.getItem('chatSettings') || '{}');

    $('#modelSelector').val(settings.model || 'gpt-3.5');
    $('#temperature').val(settings.temperature || 0.7);
    $('#maxLength').val(settings.maxLength || 500);
    $('#streaming').prop('checked', settings.streaming !== false);
    $('#markdown').prop('checked', settings.markdown !== false);
}

function saveSettings() {
    const settings = getSettings();
    localStorage.setItem('chatSettings', JSON.stringify(settings));
    $('#settingsModal').modal('hide');
}

// Chat History Functions
function loadChatHistory() {
    chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    chatHistory.forEach(message => renderMessage(message));
}

function saveChatHistory() {
    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
}

function clearChat() {
    Swal.fire({
        title: 'Clear Chat History?',
        text: 'This action cannot be undone.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, clear it',
        cancelButtonText: 'No, keep it'
    }).then((result) => {
        if (result.isConfirmed) {
            chatHistory = [];
            $('#chatMessages').empty();
            saveChatHistory();
        }
    });
}

// Message Actions
function copyMessage(timestamp) {
    const message = chatHistory.find(m => m.timestamp === timestamp);
    if (message) {
        navigator.clipboard.writeText(message.content);
        Swal.fire({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 2000,
            icon: 'success',
            title: 'Message copied to clipboard'
        });
    }
}

function deleteMessage(timestamp) {
    Swal.fire({
        title: 'Delete Message?',
        text: 'This action cannot be undone.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it',
        cancelButtonText: 'No, keep it'
    }).then((result) => {
        if (result.isConfirmed) {
            chatHistory = chatHistory.filter(m => m.timestamp !== timestamp);
            $(`.message[data-timestamp="${timestamp}"]`).remove();
            saveChatHistory();
        }
    });
}

// UI Functions
function toggleSettings() {
    $('#settingsModal').modal('show');
}

function toggleVoiceInput() {
    if (!recognition) {
        Swal.fire('Error', 'Speech recognition not supported in your browser', 'error');
        return;
    }

    if (isListening) {
        recognition.stop();
    } else {
        recognition.start();
        isListening = true;
        Swal.fire({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 2000,
            icon: 'info',
            title: 'Listening...'
        });
    }
}

function uploadFile() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.txt,.md,.py,.js,.html,.css,.json';

    input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                addMessage('user', `File: ${file.name}\n\`\`\`\n${content}\n\`\`\``);
                sendMessage();
            };
            reader.readAsText(file);
        }
    };

    input.click();
}

function toggleCodeBlock() {
    const input = $('#chatInput');
    const text = input.val();
    const cursorPos = input[0].selectionStart;

    const before = text.substring(0, cursorPos);
    const after = text.substring(cursorPos);

    input.val(before + '\n```\n\n```\n' + after);
    input.focus();
    input[0].selectionStart = cursorPos + 5;
    input[0].selectionEnd = cursorPos + 5;
}

// Drawing Functions
function initDrawingCanvas() {
    const canvas = document.getElementById('drawingCanvas');
    if (!canvas) return;

    drawingCanvas = canvas;
    drawingContext = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
        const container = canvas.parentElement;
        canvas.width = container.clientWidth;
        canvas.height = 400;

        // Set drawing style
        drawingContext.strokeStyle = '#000';
        drawingContext.lineWidth = 2;
        drawingContext.lineCap = 'round';
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Drawing events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch events
    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('touchmove', handleTouch);
    canvas.addEventListener('touchend', stopDrawing);
}

function startDrawing(e) {
    isDrawing = true;
    const pos = getPosition(e);
    drawingContext.beginPath();
    drawingContext.moveTo(pos.x, pos.y);
}

function draw(e) {
    if (!isDrawing) return;
    const pos = getPosition(e);
    drawingContext.lineTo(pos.x, pos.y);
    drawingContext.stroke();
}

function stopDrawing() {
    isDrawing = false;
}

function handleTouch(e) {
            e.preventDefault();
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
    });
    drawingCanvas.dispatchEvent(mouseEvent);
}

function getPosition(e) {
    const rect = drawingCanvas.getBoundingClientRect();
    return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
    };
}

function clearCanvas() {
    drawingContext.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
}

function toggleDrawing() {
    $('#drawingModal').modal('show');
}

function sendDrawing() {
    const imageData = drawingCanvas.toDataURL('image/png');
    addMessage('user', `Drawing:\n![Drawing](${imageData})`);
    $('#drawingModal').modal('hide');
    clearCanvas();
    sendMessage();
}

// Keyboard shortcuts
function handleKeyPress(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
}
</script>
{% endblock %}
