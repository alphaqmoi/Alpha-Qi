<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Q System Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .metric-card {
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
        }
        .metric-label {
            color: #666;
            font-size: 14px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <h1 class="mb-4">System Monitor</h1>

        <!-- Real-time Metrics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-card bg-light">
                    <div class="metric-value" id="cpu-usage">0%</div>
                    <div class="metric-label">CPU Usage</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card bg-light">
                    <div class="metric-value" id="memory-usage">0%</div>
                    <div class="metric-label">Memory Usage</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card bg-light">
                    <div class="metric-value" id="disk-usage">0%</div>
                    <div class="metric-label">Disk Usage</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card bg-light">
                    <div class="metric-value" id="network-usage">0 MB/s</div>
                    <div class="metric-label">Network Usage</div>
                </div>
            </div>
        </div>

        <!-- System Health Status -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        System Health
                    </div>
                    <div class="card-body">
                        <div id="health-status" class="alert alert-success">
                            System is healthy
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resource Usage Charts -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        CPU & Memory History
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="resourceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Network Traffic
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="networkChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Tasks -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Active Tasks
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="tasks-table">
                                <thead>
                                    <tr>
                                        <th>Task ID</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>Progress</th>
                                        <th>Started At</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize charts
        const resourceCtx = document.getElementById('resourceChart').getContext('2d');
        const networkCtx = document.getElementById('networkChart').getContext('2d');

        const resourceChart = new Chart(resourceCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }, {
                    label: 'Memory Usage',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const networkChart = new Chart(networkCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Network In',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                }, {
                    label: 'Network Out',
                    data: [],
                    borderColor: 'rgb(255, 159, 64)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Update metrics every 5 seconds
        function updateMetrics() {
            fetch('/api/system/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu-usage').textContent = `${data.cpu_percent.toFixed(1)}%`;
                    document.getElementById('memory-usage').textContent = `${data.memory_percent.toFixed(1)}%`;
                    document.getElementById('disk-usage').textContent = `${data.disk_usage_percent.toFixed(1)}%`;
                    document.getElementById('network-usage').textContent =
                        `${((data.network_sent + data.network_recv) / 1024 / 1024).toFixed(2)} MB/s`;

                    // Update resource chart
                    const timestamp = new Date().toLocaleTimeString();
                    resourceChart.data.labels.push(timestamp);
                    resourceChart.data.datasets[0].data.push(data.cpu_percent);
                    resourceChart.data.datasets[1].data.push(data.memory_percent);

                    // Keep last 20 data points
                    if (resourceChart.data.labels.length > 20) {
                        resourceChart.data.labels.shift();
                        resourceChart.data.datasets[0].data.shift();
                        resourceChart.data.datasets[1].data.shift();
                    }
                    resourceChart.update();

                    // Update network chart
                    networkChart.data.labels.push(timestamp);
                    networkChart.data.datasets[0].data.push(data.network_recv / 1024 / 1024);
                    networkChart.data.datasets[1].data.push(data.network_sent / 1024 / 1024);

                    if (networkChart.data.labels.length > 20) {
                        networkChart.data.labels.shift();
                        networkChart.data.datasets[0].data.shift();
                        networkChart.data.datasets[1].data.shift();
                    }
                    networkChart.update();
                });
        }

        // Update health status
        function updateHealth() {
            fetch('/api/system/status')
                .then(response => response.json())
                .then(data => {
                    const healthStatus = document.getElementById('health-status');
                    healthStatus.className = 'alert';

                    if (data.status.health_score >= 90) {
                        healthStatus.classList.add('alert-success');
                        healthStatus.textContent = 'System is healthy';
                    } else if (data.status.health_score >= 70) {
                        healthStatus.classList.add('alert-warning');
                        healthStatus.textContent = 'System performance is degraded';
                    } else {
                        healthStatus.classList.add('alert-danger');
                        healthStatus.textContent = 'System is in critical state';
                    }
                });
        }

        // Update active tasks
        function updateTasks() {
            fetch('/api/tasks/active')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tasks-table tbody');
                    tbody.innerHTML = '';

                    data.tasks.forEach(task => {
                        const row = tbody.insertRow();
                        row.insertCell(0).textContent = task.name;
                        row.insertCell(1).textContent = task.type;
                        row.insertCell(2).textContent = task.status;
                        row.insertCell(3).textContent = `${task.progress}%`;
                        row.insertCell(4).textContent = new Date(task.started_at).toLocaleString();
                    });
                });
        }

        // Update everything periodically
        setInterval(updateMetrics, 5000);
        setInterval(updateHealth, 10000);
        setInterval(updateTasks, 5000);

        // Initial updates
        updateMetrics();
        updateHealth();
        updateTasks();
    </script>
</body>
</html>
